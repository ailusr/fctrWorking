<!DOCTYPE html>
<html>
<head>
  <title>FCTR Auth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      color: #16a34a;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .error {
      color: #dc2626;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .message {
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div id="status">Processing authentication...</div>
    <div id="message" class="message">Please wait while we complete your login.</div>
  </div>

  <script src="callback.js"></script>
</body>
</html>
